    <script>
        let allUsers = [];
        
        // åˆ‡æ›é ç±¤
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            if (tabName === 'users') {
                loadUsers();

        // ç™¼é€ä»˜æ¬¾é€£çµ
        const form = document.getElementById('paymentForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value.trim();
            const userName = document.getElementById('userName').value.trim();
            const amount = parseInt(document.getElementById('amount').value);
            const paymentType = document.querySelector('input[name="paymentType"]:checked').value;
            
            if (!userId || !userName || !amount) {
                showResult('error', 'è«‹å¡«å¯«æ‰€æœ‰å¿…å¡«æ¬„ä½!');
                return;
            }
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/send-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'

                    body: JSON.stringify({
                        userId: userId,
                        userName: userName,
                        amount: amount,
                        paymentType: paymentType
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let message = `âœ… ä»˜æ¬¾é€£çµå·²ç™¼é€çµ¦ ${userName}!<br><br>`;
                    message += `é‡‘é¡: NT$ ${amount.toLocaleString()}<br>`;
                    
                    if (paymentType === 'both') {
                        message += `ä»˜æ¬¾æ–¹å¼: ç¶ ç•Œ + LINE Pay (å…©è€…éƒ½å·²ç™¼é€)<br>`;
                    } else if (paymentType === 'ecpay') {
                        message += `ä»˜æ¬¾æ–¹å¼: ç¶ ç•Œæ”¯ä»˜<br>`;
                    } else {

                    showResult('success', message);
                    form.reset();
                } else {
                    showResult('error', `âŒ ç™¼é€å¤±æ•—: ${data.error}`);
                }
            } catch (error) {
                showResult('error', `âŒ ç™¼ç”ŸéŒ¯èª¤: ${error.message}`);
            } finally {
                submitBtn.disabled = false;

        });
        
        // è¼‰å…¥å®¢æˆ¶åˆ—è¡¨
        async function loadUsers() {
            const userListDiv = document.getElementById('userList');
            userListDiv.innerHTML = '<p style="text-align:center; color:#999;">è¼‰å…¥ä¸­...</p>';
            
            try {

        // é¡¯ç¤ºç”¨æˆ¶åˆ—è¡¨
        function displayUsers(users) {
            const userListDiv = document.getElementById('userList');

                userListDiv.innerHTML = '<p style="color:#999; text-align:center;">å°šç„¡å®¢æˆ¶è¨˜éŒ„</p>';

            users.forEach(user => {

        // æœå°‹ç”¨æˆ¶
