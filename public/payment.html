<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.H 精緻洗衣 - 付款管理系統</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #667eea; text-align: center; margin-bottom: 10px; font-size: 28px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 14px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 2px solid #e0e0e0; flex-wrap: wrap; }
        .tab { padding: 12px 20px; background: none; border: none; color: #666; font-size: 15px; font-weight: 600; cursor: pointer; border-bottom: 3px solid transparent; transition: all 0.3s; }
        .tab:hover { color: #667eea; }
        .tab.active { color: #667eea; border-bottom-color: #667eea; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; font-size: 14px; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; transition: all 0.3s; font-family: inherit; }
        textarea { min-height: 120px; resize: vertical; }
        input:focus, textarea:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .quick-search { display: flex; gap: 10px; }
        .btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn-small { padding: 10px 20px; font-size: 14px; width: auto; }
        .btn-secondary { background: linear-gradient(135deg, #52c41a 0%, #389e0d 100%); }
        .btn-danger { background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); }
        .payment-options { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .payment-option { position: relative; }
        .payment-option input[type="radio"] { position: absolute; opacity: 0; }
        .payment-option label { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 15px; border: 2px solid #e0e0e0; border-radius: 15px; cursor: pointer; transition: all 0.3s; text-align: center; height: 100%; }
        .payment-option input[type="radio"]:checked + label { border-color: #667eea; background: #f0f4ff; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2); }
        .payment-icon { font-size: 28px; margin-bottom: 5px; }
        .payment-name { font-size: 13px; font-weight: 600; color: #333; }
        .message-templates { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .template-btn { padding: 12px; background: #f5f5f5; border: 2px solid #e0e0e0; border-radius: 8px; cursor: pointer; font-size: 14px; transition: all 0.3s; text-align: left; }
        .template-btn:hover { border-color: #667eea; background: #f0f4ff; }
        .template-btn.active { border-color: #667eea; background: #e7f0ff; }
        .result { margin-top: 20px; padding: 20px; border-radius: 12px; display: none; }
        .result.success { background: #d4edda; border: 2px solid #28a745; color: #155724; }
        .result.error { background: #f8d7da; border: 2px solid #dc3545; color: #721c24; }
        .loading { display: none; text-align: center; margin-top: 20px; }
        .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .user-item { background: #f8f9fa; padding: 15px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #e0e0e0; transition: all 0.3s; display: flex; align-items: center; gap: 15px; }
        .user-item:hover { border-color: #667eea; box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2); }
        .user-info { flex: 1; cursor: pointer; }
        .user-info strong { color: #333; font-size: 16px; display: block; margin-bottom: 5px; }
        .user-info small { display: block; color: #999; font-size: 12px; margin-top: 3px; }
        .customer-card { background: #f0f4ff; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-left: 4px solid #667eea; }
        .customer-card h4 { color: #667eea; margin-bottom: 10px; }
        .customer-card p { margin: 5px 0; font-size: 14px; color: #333; }
        .template-item { background: white; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #e0e0e0; }
        @media (max-width: 768px) {
            .container { padding: 20px; }
            h1 { font-size: 24px; }
            .payment-options { grid-template-columns: 1fr; }
            .message-templates { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💳 付款管理系統</h1>
        <p class="subtitle">C.H 精緻洗衣 - 發送付款連結給客戶</p>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('payment')">💳 發送付款</button>
            <button class="tab" onclick="switchTab('customers')">📋 客戶編號</button>
            <button class="tab" onclick="switchTab('templates')">📝 訊息模板</button>
            <button class="tab" onclick="switchTab('users')">👥 客戶列表</button>
        </div>
        <div id="payment-tab" class="tab-content active">
            <div class="form-group">
                <label>🔍 快速查詢</label>
                <div class="quick-search">
                    <input type="text" id="quickSearch" placeholder="輸入編號或姓名">
                    <button class="btn btn-small" onclick="quickSearchCustomer()">查詢</button>
                </div>
            </div>
            <div id="customerCard" class="customer-card" style="display:none;">
                <h4>✅ 客戶資訊</h4>
                <p><strong>編號:</strong> <span id="cardNumber"></span></p>
                <p><strong>姓名:</strong> <span id="cardName"></span></p>
                <p><strong>User ID:</strong> <span id="cardUserId"></span></p>
            </div>
            <form id="paymentForm">
                <div class="form-group">
                    <label>客戶 LINE User ID *</label>
                    <input type="text" id="userId" placeholder="U1234567890abcdef" required>
                </div>
                <div class="form-group">
                    <label>客戶姓名 *</label>
                    <input type="text" id="userName" placeholder="王小明" required>
                </div>
                <div class="form-group">
                    <label>付款金額 (NT$) *</label>
                    <input type="number" id="amount" placeholder="1500" min="1" required>
                </div>
                <div class="form-group">
                    <label>付款方式 *</label>
                    <div class="payment-options">
                        <div class="payment-option">
                            <input type="radio" id="both" name="paymentType" value="both" checked>
                            <label for="both">
                                <div class="payment-icon">💙</div>
                                <div class="payment-name">兩者都發</div>
                            </label>
                        </div>
                        <div class="payment-option">
                            <input type="radio" id="ecpay" name="paymentType" value="ecpay">
                            <label for="ecpay">
                                <div class="payment-icon">💳</div>
                                <div class="payment-name">綠界支付</div>
                            </label>
                        </div>
                        <div class="payment-option">
                            <input type="radio" id="linepay" name="paymentType" value="linepay">
                            <label for="linepay">
                                <div class="payment-icon">💚</div>
                                <div class="payment-name">LINE Pay</div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>訊息內容</label>
                    <div id="customTemplates" class="message-templates"></div>
                    <textarea id="customMessage" placeholder="輸入訊息內容,使用 {amount} 會自動替換成金額&#10;&#10;例如: 您好,已收回衣物,金額 NT$ {amount},請儘速付款,謝謝!"></textarea>
                </div>
                <button type="submit" class="btn" id="submitBtn">💙 發送付款連結</button>
            </form>
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>正在發送...</p>
            </div>
            <div class="result" id="result"></div>
        </div>
        <div id="customers-tab" class="tab-content">
            <h3 style="color:#667eea; margin-bottom:20px;">📋 客戶編號管理</h3>
            <div class="form-group">
                <label>客戶編號</label>
                <input type="text" id="newCustomerNumber" placeholder="例如: 755">
            </div>
            <div class="form-group">
                <label>客戶姓名</label>
                <input type="text" id="newCustomerName" placeholder="例如: 王小明">
            </div>
            <div class="form-group">
                <label>User ID</label>
                <input type="text" id="newCustomerUserId" placeholder="U1234567890abcdef">
            </div>
            <button class="btn btn-secondary" onclick="saveCustomerNumber()">💾 儲存客戶編號</button>
            <div style="margin-top:30px;">
                <h4 style="color:#667eea; margin-bottom:15px;">已儲存的客戶編號</h4>
                <div id="savedCustomers"></div>
            </div>
        </div>
        <div id="templates-tab" class="tab-content">
            <h3 style="color:#667eea; margin-bottom:20px;">📝 訊息模板管理</h3>
            <div class="form-group">
                <label>新增模板 (使用 {amount} 代表金額)</label>
                <textarea id="newTemplateContent" placeholder="例如: 您好,已收回衣物,金額 NT$ {amount},請儘速付款,謝謝!"></textarea>
            </div>
            <button class="btn btn-secondary" onclick="saveTemplate()">💾 儲存模板</button>
            <div style="margin-top:30px;">
                <h4 style="color:#667eea; margin-bottom:15px;">我的模板</h4>
                <div id="templateList"></div>
            </div>
        </div>
        <div id="users-tab" class="tab-content">
            <h3 style="color:#667eea; margin-bottom:20px;">👥 客戶列表</h3>
            <button class="btn btn-secondary btn-small" onclick="loadUsers()" style="margin-bottom:20px;">🔄 重新載入</button>
            <div id="userList"><p style="text-align:center; color:#999;">載入中...</p></div>
        </div>
    </div>
    <script>
        let savedCustomers = JSON.parse(localStorage.getItem('customerNumbers') || '{}');
        let savedTemplates = JSON.parse(localStorage.getItem('messageTemplates') || '[]');
        let allUsers = [];
        if (savedTemplates.length === 0) {
            savedTemplates = ['您好,已收回衣物,金額 NT$ {amount},請儘速付款,謝謝!', '您的衣物已清洗完成,金額 NT$ {amount},可付款取件', '衣物處理中,預付金額 NT$ {amount}', '訂金收訖 NT$ {amount},感謝您的支持!'];
            localStorage.setItem('messageTemplates', JSON.stringify(savedTemplates));
        }
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            if (tabName === 'customers') displaySavedCustomers();
            if (tabName === 'templates') displayTemplates();
            if (tabName === 'users') loadUsers();
            if (tabName === 'payment') loadCustomTemplates();
        }
        function loadCustomTemplates() {
            const container = document.getElementById('customTemplates');
            let html = '';
            savedTemplates.forEach((template, index) => {
                const preview = template.length > 30 ? template.substring(0, 30) + '...' : template;
                html += `<button type="button" class="template-btn" onclick="selectTemplate(${index})">${preview}</button>`;
            });
            container.innerHTML = html;
        }
        function selectTemplate(index) {
            document.getElementById('customMessage').value = savedTemplates[index];
            document.querySelectorAll('.template-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        function quickSearchCustomer() {
            const query = document.getElementById('quickSearch').value.trim();
            if (!query) { alert('請輸入編號或姓名'); return; }
            if (savedCustomers[query]) {
                const customer = savedCustomers[query];
                document.getElementById('userId').value = customer.userId;
                document.getElementById('userName').value = customer.name;
                showCustomerCard(query, customer.name, customer.userId);
                return;
            }
            const found = Object.entries(savedCustomers).find(([num, data]) => data.name.includes(query));
            if (found) {
                const [number, customer] = found;
                document.getElementById('userId').value = customer.userId;
                document.getElementById('userName').value = customer.name;
                showCustomerCard(number, customer.name, customer.userId);
                return;
            }
            alert('找不到此客戶');
        }
        function showCustomerCard(number, name, userId) {
            document.getElementById('cardNumber').textContent = number;
            document.getElementById('cardName').textContent = name;
            document.getElementById('cardUserId').textContent = userId;
            document.getElementById('customerCard').style.display = 'block';
        }
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('userId').value.trim();
            const userName = document.getElementById('userName').value.trim();
            const amount = parseInt(document.getElementById('amount').value);
            const paymentType = document.querySelector('input[name="paymentType"]:checked').value;
            const customMessage = document.getElementById('customMessage').value.trim().replace('{amount}', amount.toLocaleString());
            if (!userId || !userName || !amount) {
                showResult('error', '請填寫所有必填欄位!');
                return;
            }
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            try {
                const response = await fetch('/send-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, userName, amount, paymentType, customMessage })
                });
                const data = await response.json();
                if (data.success) {
                    let msg = `✅ 付款連結已發送給 ${userName}!<br><br>金額: NT$ ${amount.toLocaleString()}<br>`;
                    if (paymentType === 'both') msg += '付款方式: 信用卡 + LINE Pay<br>';
                    else if (paymentType === 'ecpay') msg += '付款方式: 綠界支付<br>';
                    else msg += '付款方式: LINE Pay<br>';
                    if (customMessage) msg += `<br>附加訊息: ${customMessage}`;
                    showResult('success', msg);
                    document.getElementById('paymentForm').reset();
                    document.getElementById('customerCard').style.display = 'none';
                } else {
                    showResult('error', `❌ 發送失敗: ${data.error}`);
                }
            } catch (error) {
                showResult('error', `❌ 錯誤: ${error.message}`);
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        });
        function saveCustomerNumber() {
            const number = document.getElementById('newCustomerNumber').value.trim();
            const name = document.getElementById('newCustomerName').value.trim();
            const userId = document.getElementById('newCustomerUserId').value.trim();
            if (!number || !name || !userId) { alert('請填寫所有欄位'); return; }
            savedCustomers[number] = { name, userId };
            localStorage.setItem('customerNumbers', JSON.stringify(savedCustomers));
            alert(`✅ 已儲存客戶編號 ${number}`);
            document.getElementById('newCustomerNumber').value = '';
            document.getElementById('newCustomerName').value = '';
            document.getElementById('newCustomerUserId').value = '';
            displaySavedCustomers();
        }
        function displaySavedCustomers() {
            const container = document.getElementById('savedCustomers');
            if (Object.keys(savedCustomers).length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#999;">尚無儲存的客戶編號</p>';
                return;
            }
            let html = '';
            Object.entries(savedCustomers).forEach(([number, data]) => {
                html += `<div class="user-item"><div class="user-info" onclick="useCustomerNumber('${number}')"><strong>編號 ${number} - ${data.name}</strong><small>User ID: ${data.userId}</small></div><button class="btn btn-small btn-danger" onclick="deleteCustomerNumber('${number}')">刪除</button></div>`;
            });
            container.innerHTML = html;
        }
        function useCustomerNumber(number) {
            const customer = savedCustomers[number];
            document.getElementById('userId').value = customer.userId;
            document.getElementById('userName').value = customer.name;
            document.getElementById('quickSearch').value = number;
            showCustomerCard(number, customer.name, customer.userId);
            switchTab('payment');
            document.querySelector('.tab').classList.add('active');
        }
        function deleteCustomerNumber(number) {
            if (confirm(`確定要刪除編號 ${number} 嗎?`)) {
                delete savedCustomers[number];
                localStorage.setItem('customerNumbers', JSON.stringify(savedCustomers));
                displaySavedCustomers();
            }
        }
        function saveTemplate() {
            const content = document.getElementById('newTemplateContent').value.trim();
            if (!content) { alert('請輸入模板內容'); return; }
            savedTemplates.push(content);
            localStorage.setItem('messageTemplates', JSON.stringify(savedTemplates));
            alert('✅ 模板已儲存');
            document.getElementById('newTemplateContent').value = '';
            displayTemplates();
            loadCustomTemplates();
        }
        function displayTemplates() {
            const container = document.getElementById('templateList');
            if (savedTemplates.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#999;">尚無自訂模板</p>';
                return;
            }
            let html = '';
            savedTemplates.forEach((template, index) => {
                html += `<div class="template-item"><p style="margin-bottom:10px;">${template}</p><button class="btn btn-small btn-danger" onclick="deleteTemplate(${index})">刪除</button></div>`;
            });
            container.innerHTML = html;
        }
        function deleteTemplate(index) {
            if (confirm('確定要刪除此模板嗎?')) {
                savedTemplates.splice(index, 1);
                localStorage.setItem('messageTemplates', JSON.stringify(savedTemplates));
                displayTemplates();
                loadCustomTemplates();
            }
        }
        async function loadUsers() {
            const userListDiv = document.getElementById('userList');
            userListDiv.innerHTML = '<p style="text-align:center; color:#999;">載入中...</p>';
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                allUsers = data.users || [];
                if (allUsers.length === 0) {
                    userListDiv.innerHTML = '<p style="text-align:center; color:#999;">尚無客戶記錄</p>';
                    return;
                }
                let html = `<p style="color:#666; font-size:14px; margin-bottom:15px;">共 ${allUsers.length} 位客戶</p>`;
                allUsers.forEach(user => {
                    const lastSeen = new Date(user.lastSeen).toLocaleString('zh-TW');
                    html += `<div class="user-item" onclick="selectUser('${user.userId}', '${user.displayName}')"><div class="user-info"><strong>${user.displayName}</strong><small>User ID: ${user.userId}</small><small>最後活動: ${lastSeen}</small></div></div>`;
                });
                userListDiv.innerHTML = html;
            } catch (error) {
                userListDiv.innerHTML = `<p style="color:#dc3545; text-align:center;">載入失敗: ${error.message}</p>`;
            }
        }
        function selectUser(userId, userName) {
            document.getElementById('userId').value = userId;
            document.getElementById('userName').value = userName;
            switchTab('payment');
            document.querySelector('.tab').classList.add('active');
        }
        function showResult(type, message) {
            const result = document.getElementById('result');
            result.className = `result ${type}`;
            result.innerHTML = message;
            result.style.display = 'block';
            result.scrollIntoView({ behavior: 'smooth' });
        }
        window.addEventListener('load', () => {
            loadCustomTemplates();
            displaySavedCustomers();
            displayTemplates();
            loadUsers();
        });
    </script>
</body>
</html>
