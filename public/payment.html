<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.H 精緻洗衣 - 付款管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .payment-type {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .payment-option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .payment-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .payment-option.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .payment-option input[type="radio"] {
            display: none;
        }
        
        .payment-icon {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💳 付款管理系統</h1>
        <p class="subtitle">C.H 精緻洗衣</p>
        
        <form id="paymentForm">
            <div class="form-group">
                <label>客戶 LINE ID</label>
                <input type="text" id="userId" placeholder="例如：U1234567890abcdef" required>
                <p class="hint">從 BOT 對話中複製客戶的 userId</p>
            </div>
            
            <div class="form-group">
                <label>客戶姓名</label>
                <input type="text" id="userName" placeholder="例如：王小明" required>
            </div>
            
            <div class="form-group">
                <label>付款金額（元）</label>
                <input type="number" id="amount" placeholder="例如：1500" min="1" required>
            </div>
            
            <div class="form-group">
                <label>付款方式</label>
                <div class="payment-type">
                    <label class="payment-option active">
                        <input type="radio" name="paymentType" value="ecpay" checked>
                        <div class="payment-icon">💳</div>
                        <div>綠界</div>
                        <small>信用卡/ATM</small>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="paymentType" value="linepay">
                        <div class="payment-icon">💚</div>
                        <div>LINE Pay</div>
                        <small>行動支付</small>
                    </label>
                </div>
            </div>
            
            <button type="submit">🚀 發送付款連結</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">發送中...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        // ✅ 修正：直接使用 Railway 網址
        const API_URL = 'https://stain-bot-production-2593.up.railway.app/send-payment';
        
        // 付款方式選擇
        document.querySelectorAll('.payment-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });
        
        // 表單提交
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value.trim();
            const userName = document.getElementById('userName').value.trim();
            const amount = parseInt(document.getElementById('amount').value);
            const paymentType = document.querySelector('input[name="paymentType"]:checked').value;
            
            console.log('準備發送資料:', { userId, userName, amount, paymentType });
            console.log('API 網址:', API_URL);
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId,
                        userName,
                        amount,
                        paymentType
                    })
                });
                
                const data = await response.json();
                console.log('收到回應:', data);
                
                document.getElementById('loading').style.display = 'none';
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ 發送成功！</strong><br>
                        客戶：${userName}<br>
                        金額：NT$ ${amount.toLocaleString()}<br>
                        方式：${paymentType === 'ecpay' ? '綠界' : 'LINE Pay'}
                    `;
                    
                    document.getElementById('paymentForm').reset();
                    document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('active'));
                    document.querySelector('.payment-option').classList.add('active');
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>❌ 發送失敗</strong><br>${data.error || '未知錯誤'}`;
                }
            } catch (error) {
                console.error('錯誤詳情:', error);
                
                document.getElementById('loading').style.display = 'none';
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ 連線失敗</strong><br>
                    ${error.message}<br><br>
                    <small>請檢查：<br>
                    1. 網址是否正確<br>
                    2. 伺服器是否正常運行<br>
                    3. 按 F12 查看瀏覽器 Console 的錯誤訊息</small>
                `;
            }
        });
    </script>
</body>
</html>
