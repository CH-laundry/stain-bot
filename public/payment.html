<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>付款中...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f0f4f8; }
    .box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto; }
    .btn { display: block; margin: 20px auto; padding: 15px; background: #00b900; color: white; text-decoration: none; border-radius: 10px; font-weight: bold; }
    .loading { color: #666; }
  </style>
</head>
<body>
  <div class="box">
    <h2>正在準備付款...</h2>
    <p class="loading" id="msg">請稍候</p>
    <a href="#" class="btn" id="payBtn" style="display:none;">立即付款</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');
    if (!orderId) {
      document.getElementById('msg').textContent = '訂單錯誤';
      return;
    }

    liff.init({ liffId: '2008313382-3Xna6abB' })
      .then(() => liff.getProfile())
      .then(profile => {
        const userId = profile.userId;
        return fetch(`/api/linepay/url/${orderId}?userId=${userId}`);
      })
      .then(r => r.json())
      .then(data => {
        if (data.success) {
          const btn = document.getElementById('payBtn');
          btn.href = data.paymentUrl;
          btn.style.display = 'block';
          document.getElementById('msg').textContent = '請點擊下方按鈕完成付款';
        } else {
          document.getElementById('msg').textContent = data.error || '發生錯誤';
        }
      })
      .catch(() => {
        document.getElementById('msg').textContent = '系統錯誤，請聯絡店家';
      });
  </script>
</body>
</html>
